<html lang="ja">
	<head>
		<title>Diners Club International</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/main-responsive.css">
	</head>
	<body>
		<div id="main">
			<div class="inner">
			
				<div id="header" class="section">
					<div class="inner">
						<h1 id="logo"><img src="images/logo.png" alt="Logo" /></h1>
					</div>
				</div>
			
				<div id="banner" class="section">
					<div class="inner">
						<div class="text-1 line">
							ビジネスに<br />憧れの一枚を<br />プラスする。<!--<img src="images/banner-text-1.png" alt="text-1" />--><img>
						</div>
						<div class="text-2 line">すべては経営者のあなたのために。<br />ダイすべては経営者のあなたの<!--<img src="images/banner-text-2.png" alt="text-2" />--><img></div>
						<div class="citi-card line"><img src="images/banner-card.png" alt="card" /></div>
						<div class="black-button">
							<img src="images/icon-arrow-circle-right.png" alt="icon-arrow-circle-right" class="icon" />
							<img src="images/banner-bb-text.png" alt="banner-bb-text" />
						</div>
					</div>
				</div>
			
				<div id="l1" class="section">
					<div class="inner">
						<div class="layer-1-line-1 line"><img src="images/layer-1-line-1.png" alt="layer-1-line-1" /></div>
						<div class="layer-1-line-2 line"><img src="images/layer-1-line-2.png" alt="layer-1-line-2" /></div>
						<div class="layer-1-line-3 line"><img src="images/layer-1-line-3.png" alt="layer-1-line-3" /></div>
						<div class="layer-1-line-4 line"><img src="images/layer-1-line-4.png" alt="layer-1-line-4" /></div>
						<div class="layer-1-line-5 line"><img src="images/layer-1-line-5.png" alt="layer-1-line-5" /></div>
						<div class="black-button">
							<img src="images/icon-arrow-circle-right.png" alt="icon-arrow-circle-right" class="icon" />
							<img src="images/banner-bb-text.png" alt="banner-bb-text" />
						</div>
						<div class="layer-1-line-6 line"><img src="images/layer-1-line-6.png" alt="layer-1-line-6" /></div>
						<div class="layer-1-line-7 line"><img src="images/layer-1-line-7.png" alt="layer-1-line-7" /></div>
					</div>
				</div>
			
				<div id="l2" class="section">
					<div class="inner">
						<div class="layer-2-line-1 line"><img src="images/layer-2-line-1.png" alt="layer-2-line-1" /></div>
						<div class="layer-2-line-2 line"><img src="images/layer-2-line-2.png" alt="layer-2-line-2" /></div>
						<div class="layer-2-card"><img src="images/layer-2-card.png" alt="layer-2-card" /></div>
					</div>
				</div>
			
				<div id="l3" class="section">
					<div class="inner">
						<div class="row">
							<div class="title"><img src="images/layer-3-row-1-title.png" alt="Title" /></div>
							<div class="boxes">
								<div class="box">
									<div class="content">
										<div class="title"><img src="images/layer-3-row-1-box-1-title.png" alt="Title" /></div>
										<div class="details">
											<div class="photo"><img src="images/layer-3-row-1-box-1-photo.jpg" alt="Photo" /></div>
											<div class="content"><img src="images/layer-3-row-1-box-1-content.png" alt="Content" /></div>
										</div>
									</div>
								</div>
								<div class="box">
									<div class="content">
										<div class="title"><img src="images/layer-3-row-1-box-2-title.png" alt="Title" /></div>
										<div class="details">
											<div class="photo"><img src="images/layer-3-row-1-box-2-photo.jpg" alt="Photo" /></div>
											<div class="content"><img src="images/layer-3-row-1-box-2-content.png" alt="Content" /></div>
										</div>
									</div>
								</div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="row">
							<div class="title"><img src="images/layer-3-row-1-title.png" alt="Title" /></div>
							<div class="blocks">
								<div class="block one">
									<div class="photo"><img src="images/layer-3-block-1-photo.jpg" alt="Photo" /></div>
									<div class="header">
										<div class="num"><img src="images/layer-3-block-1-num.png" alt="Number" /></div>
										<div class="title"><img src="images/layer-3-block-1-title.png" alt="Title" /></div>
										<div class="clear"></div>
									</div>
									<div class="content"><img src="images/layer-3-block-1-content.png" alt="Content" /></div>
									<div class="clear"></div>
									<div class="inner-box">
										<div class="header"><img src="images/layer-3-block-1-innerbox-title.png" alt="Title" /></div>
										<div class="wrapper">
											<div class="row">
												<div><img src="images/layer-3-block-1-innerbox-1-left.png" alt="Left Text" /></div>
												<div><img src="images/layer-3-block-1-innerbox-1-right.png" alt="Right Text" /></div>
											</div>
											<div class="row">
												<div><img src="images/layer-3-block-1-innerbox-2-left.png" alt="Left Text" /></div>
												<div><img src="images/layer-3-block-1-innerbox-2-right.png" alt="Right Text" /></div>
											</div>
											<div class="row">
												<div><img src="images/layer-3-block-1-innerbox-3-left.png" alt="Left Text" /></div>
												<div><img src="images/layer-3-block-1-innerbox-3-right.png" alt="Right Text" /></div>
											</div>
										</div>
										<div class="clear"></div>
									</div>
									<div class="clear"></div>
								</div>
								<div class="block two">
									<div class="photo"><img src="images/layer-3-block-2-photo.jpg" alt="Photo" /></div>
									<div class="header">
										<div class="num"><img src="images/layer-3-block-2-num.png" alt="Number" /></div>
										<div class="title"><img src="images/layer-3-block-2-title.png" alt="Title" /></div>
										<div class="clear"></div>
									</div>
									<div class="content"><img src="images/layer-3-block-2-content.png" alt="Content" /></div>
									<div class="clear"></div>
								</div>
								<div class="block three">
									<div class="photo"><img src="images/layer-3-block-3-photo.jpg" alt="Photo" /></div>
									<div class="header">
										<div class="num"><img src="images/layer-3-block-3-num.png" alt="Number" /></div>
										<div class="title"><img src="images/layer-3-block-3-title.png" alt="Title" /></div>
										<div class="clear"></div>
									</div>
									<div class="content"><img src="images/layer-3-block-3-content.png" alt="Content" /></div>
									<div class="clear"></div>
								</div>
								<div class="block four">
									<div class="photo"><img src="images/layer-3-block-4-photo.jpg" alt="Photo" /></div>
									<div class="header">
										<div class="num"><img src="images/layer-3-block-4-num.png" alt="Number" /></div>
										<div class="title"><img src="images/layer-3-block-4-title.png" alt="Title" /></div>
										<div class="clear"></div>
									</div>
									<div class="content"><img src="images/layer-3-block-4-content.png" alt="Content" /></div>
									<div class="clear"></div>
								</div>
							</div>
							<div class="black-button">
								<img src="images/icon-arrow-circle-right.png" alt="icon-arrow-circle-right" class="icon" />
								<img src="images/banner-bb-text.png" alt="banner-bb-text" />
							</div>
							<div class="quote"><img src="images/layer-3-block-1-quote.png" alt="Quote" /></div>
							<img src="images/back-to-top.png" alt="Back To Top" class="back-to-top" />
						</div>
					</div>
				</div>
			
				<div id="l4" class="section">
					<div class="inner">
						<div class="row">
							<div class="title"><img src="images/layer-4-title.png" alt="layer-4-title" /></div>
						</div>
						<div class="row">
							<div class="box b1">
								<div class="content">
									<div class="photo"><img src="images/layer-4-row-1-box-photo.jpg" alt="Photo" /></div>
									<div class="details">
										<div class="header"><img src="images/layer-4-row-1-box-title.png" alt="Title" /></div>
										<div class="content">
											<img src="images/layer-4-row-1-box-line-1.png" alt="Line 1" />
											<img src="images/layer-4-row-1-box-line-2.png" alt="Line 2" />
											<img src="images/layer-4-row-1-box-logos.png" alt="Logos" />
											<img src="images/layer-4-row-1-box-line-3.png" alt="Line 3" />
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="box b2">
								<div class="content">
									<div class="photo"><img src="images/layer-4-row-2-box-left-photo.jpg" alt="Photo" /></div>
									<div class="details">
										<div class="header"><img src="images/layer-4-row-2-box-left-title.png" alt="Title" /></div>
										<div class="content"><img src="images/layer-4-row-2-box-left-content.png" alt="Content" /></div>
									</div>
								</div>
							</div>
							<div class="box b2">
								<div class="content">
									<div class="photo"><img src="images/layer-4-row-2-box-right-photo.jpg" alt="Photo" /></div>
									<div class="details">
										<div class="header"><img src="images/layer-4-row-2-box-right-title.png" alt="Title" /></div>
										<div class="content"><img src="images/layer-4-row-2-box-right-content.png" alt="Content" /></div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="box b2">
								<div class="content">
									<div class="photo"><img src="images/layer-4-row-3-box-left-photo.jpg" alt="Photo" /></div>
									<div class="details">
										<div class="header"><img src="images/layer-4-row-3-box-left-title.png" alt="Title" /></div>
										<div class="content"><img src="images/layer-4-row-3-box-left-content.png" alt="Content" /></div>
									</div>
								</div>
							</div>
							<div class="box b2">
								<div class="content">
									<div class="photo"><img src="images/layer-4-row-3-box-right-photo.jpg" alt="Photo" /></div>
									<div class="details">
										<div class="header"><img src="images/layer-4-row-3-box-right-title.png" alt="Title" /></div>
										<div class="content"><img src="images/layer-4-row-3-box-right-content.png" alt="Content" /></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			
				<div id="l5" class="section">
					<div class="inner">
						<div class="row">
							<div class="title"><img src="images/layer-5-title.png" alt="layer-5-title" /></div>
						</div>
						<div class="row">
							<div class="card"><img src="images/layer-5-card.png" alt="layer-5-card" /></div>
						</div>
						<div class="boxes">
							<div class="box">
								<div class="wrapper">
									<div class="title"><img src="images/layer-5-box-1-title.png" alt="layer-5-box-1-title" /></div>
									<div class="content"><img src="images/layer-5-box-1-content.png" alt="layer-5-box-1-content" /></div>
								</div>
							</div>
							<div class="box">
								<div class="wrapper">
									<div class="title"><img src="images/layer-5-box-2-title.png" alt="layer-5-box-2-title" /></div>
									<div class="content"><img src="images/layer-5-box-2-content.png" alt="layer-5-box-2-content" /></div>
								</div>
							</div>
							<div class="box">
								<div class="wrapper">
									<div class="title"><img src="images/layer-5-box-3-title.png" alt="layer-5-box-3-title" /></div>
									<div class="content"><img src="images/layer-5-box-3-content.png" alt="layer-5-box-3-content" /></div>
								</div>
							</div>
							<div class="box">
								<div class="wrapper">
									<div class="title"><img src="images/layer-5-box-4-title.png" alt="layer-5-box-4-title" /></div>
									<div class="content"><img src="images/layer-5-box-4-content.png" alt="layer-5-box-4-content" /></div>
								</div>
							</div>
						</div>
						<div class="clear"></div>
						<div class="row lines">
							<img src="images/layer-5-line-1.png" alt="layer-5-line-1" /><br />
							<img src="images/layer-5-line-2.png" alt="layer-5-line-2" />
						</div>
						<div class="black-button">
							<img src="images/icon-arrow-circle-right.png" alt="icon-arrow-circle-right" class="icon" />
							<img src="images/banner-bb-text.png" alt="banner-bb-text" />
						</div>
						<img src="images/back-to-top.png" alt="Back To Top" class="back-to-top" />
					</div>
				</div>
			
				<div id="l6" class="section">
					<div class="inner">
						<div class="row">
							<div class="title"><img src="images/layer-6-title.png" alt="layer-6-title" /></div>
						</div>
						<div class="steps">
							<div class="step step-1"><img src="images/layer-6-step-1.png" alt="layer-6-step-1" /></div>
							<div class="step step-2"><img src="images/layer-6-step-2.png" alt="layer-6-step-2" /></div>
							<div class="step step-3"><img src="images/layer-6-step-3.png" alt="layer-6-step-3" /></div>
							<div class="step step-4"><img src="images/layer-6-step-4.png" alt="layer-6-step-4" /></div>
							<div class="step card">
								<img src="images/layer-6-card.png" alt="layer-6-card" />
								<div class="text"><img src="images/layer-6-card-text.png" alt="layer-6-card-text" /></div>
							</div>
						</div>
						<div class="clear"></div>
						<div class="row links">
							<img src="images/layer-6-link-left.png" alt="layer-6-link-left" />
							<img src="images/layer-6-link-right.png" alt="layer-6-link-right" />
						</div>
					</div>
				</div>
			
			</div>
		</div>
	</body>
</html>
